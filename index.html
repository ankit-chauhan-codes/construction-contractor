<!DOCTYPE html>
<html lang="en">

   <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bakersfield Construction Contractor</title>

    <link rel="stylesheet" href="https://use.typekit.net/moz7osr.css">
    <link rel="stylesheet" href="https://use.typekit.net/moz7osr.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <link rel="stylesheet" href="./css/style.css">
   </head>

   <body>
   

    <section id="contact">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">

                    <div class="contact-image">
                        <img src="./images/contact-img.jpg" alt="contact-img">
                    </div>

                </div>

                <div class="col-md-6">
                    <div class="contact-body">

                        <div class="contact-main-heading">
                            <h3><span><img src="./images/white-border.svg" alt=""></span>Get In Touch</h3>
                        </div>

                        <div class="contact-heading mb-5">
                            <h2>Drop us a line, and we'll start building your dream.</h2>
                        </div>

                        <div class="row contact-content align-items-center">

                            <div class="col-md-4">
                              <div class="contact-button">
                                <a href="#quote" class="btn third-btn">Contact Us</a>
                              </div>
                            </div>
                    
                            <div class="col-md-1">
                              <div class="contact-or mt-2 ms-2">
                                <p>OR</p>
                              </div>
                            </div>
                    
                            <div class="col-md-1">
                              <div class="contact-call-icon ms-2">
                                <img src="./images/contact-call-icon.svg" alt="call-icon">
                              </div>
                            </div>
                    
                            <div class="col-md-4">
                              <div class="contact-number ms-3">
                                <p class="mb-0">Call Us Today</p>
                                <a href="tel:(661) 498-9299">(661) 498-9299</a>
                              </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
